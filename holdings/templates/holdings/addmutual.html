<form method="POST" action="{% url 'addmutual' %}" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Mutual Fund</label>
      
      <input list="browsers" name="browser">
      <datalist id="browsers">
        {% for mutualfund in mutualfunds.all %}
      
            <option value='{{ mutualfund.title }}'>
        {% endfor %}
      </datalist>
    </div>
  </div>
  <div class="form-row"></div>
  <input type="text" name="color" id="color" value="" list="colorlist" />
	<datalist id="colorlist">
		<select style="display: none;">
			<option value="Black" />
			<option value="Blue" />
			<option value="Dark Green" />
			<option value="Grey" />
			<option value="Green" />
			<option value="Red" />
			<option value="White" />
			<option value="Yellow" />
		</select>
  </datalist>
  
	<script type="text/javascript">
	$(document).ready(function () {
		var nativedatalist = !!('list' in document.createElement('input')) && 
			!!(document.createElement('datalist') && window.HTMLDataListElement);
	
		if (!nativedatalist) {
			$('input[list]').each(function () {
				var availableTags = $('#' + $(this).attr("list")).find('option').map(function () {
					return this.value;
				}).get();
				$(this).autocomplete({ source: availableTags });
			});
		}
	});
  </script>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationDefault03">No of Shares</label>
      <input type="text" class="form-control" id="validationDefault03" placeholder="50" required>
    </div>
  </div>

  <div class="form-row">
    <div class="col-sm-6">
      <div class="form-group">
        <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
          <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4" />
          <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(function () {
        $('#datetimepicker4').datetimepicker({
          format: 'L'
        });
      });
    </script>
  </div>
  <div class="form-row">
      <div class="col-sm-6">
          <div class="form-group">
      Sip Date: <input type="date" name="sdate">
          </div>
      </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <input type="submit" class="btn btn-primary" type="submit" value="Add Product">
</form>
</br>

{% endblock %}
